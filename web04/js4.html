<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //가로, 세로 입력
        row = prompt("가로를 입력"); //string
        col = prompt("세로를 입력");
        row1 = parseFloat(row); //string --> float
        col2 = parseInt(col); //string --> int
        alert(row1.toFixed(1) * col2)
    </script>
</head>
