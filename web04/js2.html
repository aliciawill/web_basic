<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //var age; //undefined(변수초기화하지 않았을 때)
        //alert(age);
        var age = 0; //전역변수, 기본변수
        //var생략가능
        //1. 이름 입력받아서 변수에 넣어보세요.
        var name = prompt("이름 입력");
        //2. 나이 입력받아서 변수에 넣어보세요.
        age = prompt("나이 입력");
        //3. 현재 온도 입력받아서 변수에 넣어보세요.
        var temp = prompt("현재 온도 입력");
        //4. 출력
        alert(name + " " + age + " " + temp)
    </script>
