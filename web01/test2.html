<!DOCTYPE html>
<html>
<head>
    <title>화면 분할 예제</title>
</head>
<body style="margin: 0; height: 100%;">

    <!-- 상단 영역 -->
    <div style="width: 100%; height: 15%; border: 1px solid black; text-align: center;">
        상단 영역 - 헤더
    </div>

    <!-- 메인 컨텐츠 영역 -->
    <div style="display: flex; height: 75%;">
        <!-- 왼쪽 영역 -->
        <div style="width: 20%; height: 100%; border: 1px solid black; display: flex; flex-direction: column;">
            <!-- 왼쪽 메뉴 - 첫 번째 영역 -->
            <div style="flex: 1; border-bottom: 1px solid gray; text-align: center;">
                메뉴 1
            </div>
            <!-- 왼쪽 메뉴 - 두 번째 영역 -->
            <div style="flex: 1; border-bottom: 1px solid gray; text-align: center;">
                메뉴 2
            </div>
            <!-- 왼쪽 메뉴 - 세 번째 영역 -->
            <div style="flex: 1; text-align: center;">
                메뉴 3
            </div>
        </div>

        <!-- 중앙 영역 -->
        <div style="width: 60%; height: 100%; border: 1px solid black;">
            중앙 컨텐츠
        </div>

        <!-- 오른쪽 영역 -->
        <div style="width: 20%; height: 100%; border: 1px solid black;">
            오른쪽 정보
        </div>
    </div>

    <!-- 하단 영역 -->
    <div style="width: 100%; height: 10%; border: 1px solid black; text-align: center;">
        하단 영역 - 푸터
    </div>

</body>
</html>
